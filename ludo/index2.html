<script>
    let DIE = new Dado({
        'el' : '.dice'
    });
    let BOARD = new Tabuleiro({
        //safeZones: [9],        
        startPlayer: 'r'
    });

    let GAME = new Jogo({
        dado : DIE,
        tabuleiro : BOARD
    })

    GAME.on('jogo.terminouturno', function(dados) {
        if (dados.dadoValorActual === 6) {
            GAME.escolherPipeta(dados);
        }
        else {
            GAME.jogadorSeguinte();
        }
    })

    $(function() {
        GAME.jogadorSeguinte();

        $(".dice").on("click", function() {
            GAME.vezSeguinte();
        });
    })
</script>
