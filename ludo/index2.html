<script>
    let DIE = new Dado({
        'el' : '.dice'
    });
    let BOARD = new Tabuleiro({
        //safeZones: [9],
        el : '.board',
        jogadores : 2
        //startPlayer: 'r'
    });

    let GAME = new Jogo({
        dado : DIE,
        tabuleiro : BOARD
    })

    GAME.on('jogo.terminouturno', function(dados) {
        if (dados.dadoValorActual === 6) {
            GAME.activarPipetas(dados);
        }
        else {
            setTimeout(function() {
                GAME.jogadorSeguinte();
            }, 1000);

        }
    })

    $(function() {
        GAME.jogadorSeguinte();

        $('.dice').on('click', function() {
            GAME.vezSeguinte();
        });

        $('.base').on('click', '.token', function() {
           GAME.escolherPipeta($(this).get(0));
        });
    })
</script>
